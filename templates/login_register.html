{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Login/Register</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
        <link href="{% static 'css/login.css' %}" rel="stylesheet" />

		<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>

    </head>


	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						{% if form.errors %}
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								There was an error with the form!
								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
							</div>
						{% endif %}
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-warning alert-dismissible fade show" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							{% endfor %}
						{% endif %}
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" {% if using_backcard %} checked {% endif %}/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<form action="" method="GET">
												{% csrf_token %}
													<h4 class="mb-4 pb-3">Log In</h4>
												<div class="form-group">
													<input type="text" name="username" class="form-style" placeholder="Your Email:" id="username" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="password" class="form-style" placeholder="Your Password:" id="password" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
													<input type="submit" name="sign-in" value="Login" class="btn mt-4" >
                            						<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
											</form>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<form action="" method="POST">
												{% csrf_token %}
												<h4 class="mb-4 pb-3">Sign Up</h4>
												<div class="form-group mt-2">
													{{ form.as_p }}
												</div>
												<input type="submit" name="sign-up" value="Register" class="btn mt-4" >
											</form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</html>
